<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Retro Board</h1>
            <div class="user-info">
                Logged in as: <span id="current-user"></span>
                <button onclick="logout()" class="logout-button">Logout</button>
            </div>
        </div>
        <div class="board">
            <div class="column">
                <h2>Went Well</h2>
                <div class="cards" id="went-well">
                    <!-- Cards will be added here -->
                </div>
                <input type="text" class="add-card-input" placeholder="Add New" data-column="went-well">
            </div>
            <div class="column">
                <h2>To Improve</h2>
                <div class="cards" id="to-improve">
                    <!-- Cards will be added here -->
                </div>
                <input type="text" class="add-card-input" placeholder="Add New" data-column="to-improve">
            </div>
            <div class="column">
                <h2>Action Items</h2>
                <div class="cards" id="action-items">
                    <!-- Cards will be added here -->
                </div>
                <input type="text" class="add-card-input" placeholder="Add New" data-column="action-items">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
